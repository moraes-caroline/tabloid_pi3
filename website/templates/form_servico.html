{% extends "base.html" %} {% block title %}Formulário{% endblock %}

{% block content %}
<div class="container">

<h3 align="Center">Serviço</h3>
<form action="" method="POST" enctype="multipart/form-data">

    
    <div class="form-row">
        <div class="form-group">
            <div class="col-md-6 ">
                <label for="mercado">Empresa:<h3>{{ dono.nome_empresa }}</h3></label>
            <input type="hidden" id="user_fk" name="user_fk" value="{{ dono.id }}">
            
            </div>
        </div>
        
      
        <div class="form-group">
            <div class="col-md-6 ">
                <label for="tipo_item">Tipo de Serviço:</label>
                <select class="form-select" name="tipo" id="tipo" aria-label="Default select example">
                    <option value="">Selecione o serviço</option>
                    <option value="Corte de cabelo">Corte de cabelo</option>
                    <option value="Manicure-Esmalterias">Manicure-Esmalterias</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Locação">Locação</option>
                    <option value="Cursos">Cursos</option>
                    <option value="Jardinagem">Jardinagem</option>
                    <option value="Reparos/manuntenção">Reparos/manutenção</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 ">
                <label for="descricao">Apresentação:</label>
                <textarea type="descricao" class="form-control" id="descricao" name="descricao">Descrevição breve do serviço</textarea>
            </div>
        </div>
    <div class="form-group">
        <div class="col-md-6 ">
      <label for="valor">Preço do Serviço:</label>
      <input type="text" class="form-control" id="valor" name="valor" placeholder="Digite o valor do serviço">
        </div>
    </div>



    <div class="form-group">
        <div class="col-md-6 ">
            <label for="horario">Horário de atendimento:</label>
            <input type="text" class="form-control" id="horario_func" name="horario_func" placeholder="Digite o horário de atendimento">

        </div>
    </div>


    <div class="form-group">
        <div class="col-md-6 ">

            <label for="data-final-promo">Arquivo:</label>
            <input id="foto" type="file" class="form-control"  name="foto">
        </div>
    </div>

</div>

    <div id="cadastrar">
        <button type="submit" class="btn btn-primary" onclick="return valida_form()">Salvar</button>
    </div>

</form>
<a href="/">
<button class="btn btn-success preview" type="button" >Preview/Home</button>
</a>
</div>


{% endblock %}
